
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: waiting-list-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://api_user:Excalibar598@postgres:5432/waiting_list_db
    depends_on:
      - postgres
    networks:
      - backend-network
    restart: unless-stopped

  postgres:
    image: postgres:latest
    container_name: waiting-list-postgres
    environment:
      POSTGRES_USER: api_user
      POSTGRES_PASSWORD: Excalibar598
      POSTGRES_DB: waiting_list_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  backend-network:
    driver: bridge
